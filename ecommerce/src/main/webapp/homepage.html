<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="homepage.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<title>Online Shopping</title>
</head>
<body onload="home()">
	<div class="header">
	 
		<span id=1 class="name">ecommerce</span><span class="search"> <input id=2 class="searching"
			placeholder="Search For Products,brands,more">
		<i onclick= "products()" class="bi bi-search"></i>
	</span>		
		<button id=3 onclick="login()">Login</button>
		<table class="userLogin" id="userlog">
			<tr>
				<td><span>UserName</span></td>
				<td><input type="text" placeholder="Enter Name"></td>
			</tr>
			<tr>
				<td><span>Password</span></td>
				<td><input type="text" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td></td>
				<td><button>Login</button></td>
			</tr>
		</table>
		<a href="seller.html"><button type="submit" id=4>Become a
				seller</button></a>
		<button id=5>cart</button>
	</div>

	<div id="category" class="category"></div>


	<div id="carouselExampleAutoplaying" class="carousel slide"
		data-bs-ride="carousel">
		<div id="slide" class="carousel-inner"></div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
	<script type="text/javascript" src="homepage.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
