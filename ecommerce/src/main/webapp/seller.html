<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="seller.css">
<title>Sell Online-Become a online Seller in India|ecommerce
	Seller Hub</title>
</head>
<body>
	<div class="header">
		<span class="title">ecommerce</span>
		<button onclick="seller()" class="topright" id="startSelling">Start
			Selling</button>
		<button onclick="login()" id="login_1" class="login">Login</button>
	</div>
	<div id="loginform">
		<table class="loginformtable">
			<tr>
				<td><span>UserName</span></td>
				<td><input type="text" placeholder="Enter Name"></td>
			</tr>
			<tr>
				<td><span>Password</span></td>
				<td><input type="text" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td></td>
				<td><button>Login</button></td>
			</tr>
		</table>
	</div>
	<div class="mid" id="mid">
		<p>Launch your business in 10 minutes</p>
		<input id="phnumber" type="number"
			placeholder="Enter Your PhoneNumber" minlength="10" maxlength="10">
		<div class="startSelling">
			<button onclick="seller()" id="startSelling">Start Selling</button>
		</div>
	</div>
	<div id="sellerRegistration">
		<table class="registrationTable">
			<tr>
				<td><span>Name</span></td>
				<td><input type="text" id="name" placeholder="Enter Name"></td>
			</tr>
			<tr>
				<td><span>Mobile Number</span></td>
				<td><input type="number" id="mobile"
					placeholder="Enter Mobile Number"></td>
			</tr>
			<tr>
				<td><span>GSTIN Number</span></td>
				<td><input type="text" id="gst"
					placeholder="Enter GSTIN Number"></td>
			</tr>
			<tr>
				<td><span>Mail-id</span></td>
				<td><input type="text" id="mail" placeholder="Enter mail-id"></td>
			</tr>
			<tr>
				<td><span>Door No</span></td>
				<td><input type="text" id="doorno" placeholder="Door No"></td>
			</tr>
			<tr>
				<td><span>Street Name</span></td>
				<td><input type="text" id="street" placeholder="Street Name"></td>
			</tr>
			<tr>
				<td><span>District</span></td>
				<td><input type="text" id="district" placeholder="District"></td>
			</tr>
			<tr>
				<td><span>Postal Code</span></td>
				<td><input type="text" id="postal" placeholder="Postal Code"></td>
			</tr>
			<tr>
				<td><span>Country</span></td>
				<td><input type="text" id="country" placeholder="country"></td>
			</tr>
			<tr>
			<tr>
				<td><span>Enter Password</span></td>
				<td><input type="text" id="password" placeholder="Password"></td>
			</tr>
			<tr>
				<td><span>Reenter Password</span></td>
				<td><input type="text" id="repassword"
					placeholder=" Reenter Password"><br>
				<span id="message"> </span></td>
			</tr>
			<tr>
				<td></td>
				<td><button onclick="submit()" class="submit">submit</button></td>
			</tr>
		</table>
	</div>
	<script src="seller.js"></script>
</body>
</html>
